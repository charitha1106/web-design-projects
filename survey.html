<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="survey.css" rel="stylesheet">
    <title>SURVEY FORM</title>
</head>

<body>
    <div class="total">
        <div class="image">
            <!-- <img src="office  meeting 8c09739d-9681-4eb7-bd56-b76c84390a96.png"> -->
               
        </div> 
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    
        
        <div class="dark">
            <form id="survey-form">
                <div class="name">
                    <label for="name"id="name-label"style="fontsize:40px;">Name</label>
                    <br>
                    <input id="name" type="text"required placeholder="Enter your name"style="border-radius: 3px;border:1px solid white;width:400px">
                </div>
                <div class="email">
                    <label for="email"id="email-label">Email</label>
                    <br>
                    <input type="email" id="email"required placeholder="Enter your Email" style="border-radius: 3px;border:1px solid white;width:400px">
                </div>
                <div class="age">
                    <label for="number"id="number-label">Age(optional)</label>
                    <br>
                    <input type="number"name="num" min="15" max="45" id="number" placeholder="Age"style="border-radius: 3px;border:1px solid white;width:400px">
                </div>
                <div class="which">
                    <label for="dropdown">Which option best describes your current role?</label>
                    <br>
                    <select name="which" id="dropdown" name="Select a role"style="border-radius: 3px;border:1px solid white;width:400px;height:36px">
                        <option value="Student">Student</option>
                        <option value="Full Time Job" >Full Time Job</option>
                        <option value="Full Time Learner">Full Time Learner</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="would">
                    <label for="would">Would you recommend freeCodeCamp to a friend?</label>
                    <br>
                    <input type="radio"name="s"value="definately" id="definately">
                    <label for="definately">Definately</label>
                    <br>
                    <input type="radio"name="s"value="maybe" id="maybe">
                    <label for="maybe">Maybe</label>
                    <br>
                    <input type="radio"name="s" value="notsure"id="notsure">
                    <label for="notsure">Notsure</label>
                </div>
                <div class="what">
                    <label for="what">What is your favourite feature of freeCodeCamp?</label>
                    <br>
                    <select name="what" id="what"style="border-radius: 3px;border:1px solid white;width:400px;height:36px">
                        <option value="front"> Projects</option>
                        <option value="back">Community</option>
                        <option value="data">Open Source</option>
                        <option value="chal">Challenges</option>
                    </select>
                </div>
                <div class="that">
                    <label for="that">What would you like to see improved? (Check all that apply)</label>
                    <br>
                    <input type="checkbox" value="sa" id="fr">
                    <label for="fr">Front-end Projects</label>
                    <br>
                    <input type="checkbox" id="be"value="sd">
                    <label for="be">Back-end Projects</label>
                    <br>
                    <input type="checkbox" id="dv" value="df">
                    <label for="dv">Data Viaualization</label>
                </div>
                <div class="any">
                    <textarea name="text" id="text" cols="50" rows="5">Enter your comment here...</textarea>
                </div>
               
                    <button type="submit"id="submit">Submit</button>
                
            </form>
        </div>
    </div>
</body>

</html>
